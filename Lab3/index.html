<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1 class="myHeader">Johnathan Spinelli - Lab 3</h1>

    <h2>The Wonderful Wizard of Oz Characters</h2>
    
    <div class="mycontainer">

        <div style="background-color:#FFF4A3; border: 1px solid #bdb57a;">
            <h2>Scarecrow</h2>
            <img src="Images/scarecrow.jpeg" alt="Scarecrow" style="width:200px;height:150px;">
            <p>Wishes for <span class="keyword">A BRAIN</span></p>
        </div>
        
        <div style="background-color:#FFC0C7; border: 1px solid #d59fa5;">
            <h2>Tinman</h2>
            <img src="Images/tinman.jpg" alt="Tinman" style="width:200px;height:150px;">
            <p>Wishes for <span class="keyword">A HEART</span></p>
        </div>
        
        <div style="background-color:#acd8bd; border: 1px solid #8cb49b;">
            <h2>Cowardly Lion</h2>
            <img src="Images/lion.jpg" alt="Cowardly Lion" style="width:200px;height:150px;">
            <p>Wishes for <span class="keyword">COURAGE</span></p>
        </div>
    </div>

    <h2>Movie Ratings</h2>
    <table>
        <tr>
            <th colspan="2">Movie</th>
            <th rowspan="2">Rotten Tomatoes Score (Tomatometer)</th>
        </tr>
            <th>Title</th>
            <th>Year</th>
        <tr>
            <td>The Wizard of Oz</td>
            <td>1939</td>
            <td>98%</td>
        </tr>
        <tr>
            <td>Return to Oz</td>
            <td>1985</td>
            <td>59%</td>    
        </tr>
    </table>


</body>
</html>
